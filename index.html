<!DOCTYPE html>
<html>
  <head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  </head>
<body>
<div id="container">
<div class="main-div">
<input type="checkbox" id="chk" onClick="toggle(this);">
<label for="chk"></label>

<input type="text" id="myText" placeholder="Enter a data">
</div>

<ul id="demo">

</ul>
<input onclick="checkCheckboxes()" type="button" value="Delete all" id="delete-all">
</div>
<script>
var list = document.getElementById('demo');
var lastid = 0;

document.body.addEventListener('keyup', function(e) {
  var key = e.keyCode;
    if (key === 13) { 
		var msg = document.getElementById('myText').value;
		
		var txtSpan = document.createElement('span')
		txtSpan.innerHTML = msg;
		
		var selectCheckbox = document.createElement('input');
		selectCheckbox.setAttribute('type','checkbox');
		selectCheckbox.setAttribute('class','selectall');
		
		var entry = document.createElement('li');
		
		var removeCheckbox = document.createElement('input');
		removeCheckbox.setAttribute('type','checkbox');
		removeCheckbox.setAttribute('class','strikethrough');
		entry.appendChild(removeCheckbox);
		
		entry.appendChild(txtSpan);
		entry.setAttribute('id','item'+lastid);
		
		var removeButton = document.createElement('button');
		removeButton.appendChild(document.createTextNode("X"));
		removeButton.setAttribute('onClick','removeName("'+'item'+lastid+'")');
		
		entry.appendChild(removeButton);
		lastid+=1;
		list.appendChild(entry);
    }  
});

function removeName(itemid){
    var item = document.getElementById(itemid);
    list.removeChild(item);
}


function checkCheckboxes() {
	var e = document.getElementsByClassName("strikethrough");
	for (var i = 0; i < e.length; i++) {
		var chkbox = e[i];

		if (chkbox.checked === true){ 
			var row = chkbox.parentNode;
			var tb = row.parentNode;
			tb.removeChild(row);
		}
	}
}

function toggle(source) {
    chkboxes = document.getElementsByClassName('strikethrough');
    for ( var i in chkboxes)
        chkboxes[i].checked = source.checked;
}
</script>

</body>
</html>
